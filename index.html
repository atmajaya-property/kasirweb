<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Web - Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f9fb;
        }
        /* Style untuk tombol loading */
        .loading {
            background-color: #4f46e5;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <main class="w-full flex items-center justify-center p-4">

        <div id="login-container" class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-bold mb-4 text-center text-indigo-700">Aplikasi Kasir Online</h1>
            <p class="text-gray-500 mb-6 text-center">Masuk untuk memulai transaksi.</p>
            
            <div class="space-y-4">
                <input id="username" type="text" placeholder="Masukkan username" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required />
                <input id="password" type="password" placeholder="Masukkan password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required />
                
                <p id="loginMsg" class="text-sm text-red-600 text-center font-medium"></p>

                <button 
                    id="btnLogin" 
                    class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 shadow-md"
                >
                    Masuk
                </button>
            </div>
        </div>
        
        <div id="dashboard-container" class="hidden w-full max-w-4xl bg-white p-8 rounded-xl shadow-2xl">
            <div class="flex justify-between items-center mb-6 border-b pb-3">
                <h1 class="text-2xl font-bold text-green-700">Dashboard Transaksi</h1>
                <button id="btnLogout" class="bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-red-500 hover:text-white transition">Logout</button>
            </div>

            <div id="userInfo" class="text-center text-gray-600 mb-6 bg-gray-100 p-3 rounded"></div>
            
            <div id="transaksiSection" class="space-y-4">
                <h2 class="text-xl font-semibold mb-3">Selamat Datang, <span id="namaKasirDisplay"></span>!</h2>
                <p class="text-gray-700">Aplikasi siap. Kita akan mulai menambahkan fitur menu dan pencatatan transaksi di sini.</p>

                <div id="menuList" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <p class="col-span-3 text-center text-gray-400">Loading Menu...</p>
                </div>
                
                <div id="cart" class="border-t pt-4 mt-6">
                    <h3 class="text-lg font-bold mb-3">Keranjang Belanja</h3>
                    <ul id="cartItems" class="space-y-2">
                        <li class="text-gray-500">Keranjang masih kosong.</li>
                    </ul>
                    <div id="totalDisplay" class="text-right text-xl font-bold mt-4 border-t pt-2">Total: Rp 0</div>
                    <button id="btnSelesaikan" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold mt-4 hover:bg-blue-700">Selesaikan Transaksi</button>
                </div>

            </div>
        </div>

    </main>

    <script type="module">
        // 1. IMPORT MODUL FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // 2. KONFIGURASI FIREBASE ANDA (WAJIB DIGANTI dengan kunci yang Anda salin!)
       // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAkHv1ApqlbkGBGKP3PyVFJitHOfB6nIII",
  authDomain: "kasir-apps-final.firebaseapp.com",
  projectId: "kasir-apps-final",
  storageBucket: "kasir-apps-final.firebasestorage.app",
  messagingSenderId: "604140813949",
  appId: "1:604140813949:web:b414e3bce069f559fc7b14"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
        };
        // =============================================

        // 3. INISIALISASI
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // State Global Aplikasi
        let cart = [];
        let menuData = [];
        let userData = {};

        // Helper untuk DOM
        function $(id) { return document.getElementById(id); }

        // =============================================
        // FUNGSI UTAMA: LOGIN
        // =============================================
        async function login() {
            const username = $('username').value.trim();
            const password = $('password').value.trim();
            const loginMsg = $('loginMsg');
            const btnLogin = $('btnLogin');
            loginMsg.textContent = '';
            
            if (!username || !password) { 
                loginMsg.textContent = 'Isi username & password.'; 
                return; 
            }

            btnLogin.classList.add('loading');
            btnLogin.disabled = true;

            try {
                // Ambil semua dokumen dari koleksi 'users'
                const usersCol = collection(db, "users");
                const userSnapshot = await getDocs(usersCol);
                let foundUser = null;

                userSnapshot.forEach(doc => {
                    const data = doc.data();
                    // Cek username, password, dan status Aktif
                    if (data.username === username && data.password === password && data.Status === 'Aktif') {
                        foundUser = data;
                    }
                });

                if (foundUser) {
                    handleLoginSuccess(foundUser);
                } else {
                    loginMsg.textContent = 'Login gagal: Kredensial tidak valid atau akun tidak aktif.';
                }
            } catch (err) {
                console.error("Firebase Error:", err);
                loginMsg.textContent = 'Gagal terhubung ke Firebase. Periksa konsol browser.';
            } finally {
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;
            }
        }
        
        // =============================================
        // PENANGANAN LOGIN SUKSES
        // =============================================
        function handleLoginSuccess(user) {
            // 1. Simpan data pengguna di sesi browser (LocalStorage)
            userData = {
                isLoggedIn: true,
                username: user.username,
                namaKasir: user.NamaKasir,
                idToko: user.ID_toko,
                namaToko: user.NamaToko
            };
            localStorage.setItem('kasirSession', JSON.stringify(userData));

            // 2. Tampilkan dashboard
            $('login-container').classList.add('hidden');
            $('dashboard-container').classList.remove('hidden');
            
            // 3. Update info di dashboard
            $('namaKasirDisplay').textContent = userData.namaKasir;
            $('userInfo').innerHTML = `
                Kasir: <strong>${userData.namaKasir}</strong> | Toko: <strong>${userData.namaToko} (${userData.idToko})</strong>
            `;
            
            // 4. Lanjutkan ke load menu (Fitur Transaksi)
            loadMenu();
        }

        // =============================================
        // FUNGSI: LOGOUT
        // =============================================
        function logout() {
            localStorage.removeItem('kasirSession');
            cart = [];
            menuData = [];
            userData = {};
            $('login-container').classList.remove('hidden');
            $('dashboard-container').classList.add('hidden');
            $('username').value = '';
            $('password').value = '';
            // Refresh halaman agar bersih (opsional)
            window.location.reload(); 
        }

        // =============================================
        // FUNGSI TRANSAKSI (AKAN DILANJUTKAN)
        // =============================================
        async function loadMenu() {
            // Pastikan Anda sudah membuat koleksi 'Menu' di Firestore
            $('menuList').innerHTML = '<p class="col-span-3 text-center text-indigo-400">Mengambil daftar menu...</p>';
            try {
                const menuCol = collection(db, "Menu");
                const menuSnapshot = await getDocs(menuCol);
                menuData = menuSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (menuData.length === 0) {
                    $('menuList').innerHTML = '<p class="col-span-3 text-center text-red-500">Menu Kosong. Tambahkan item di Firestore!</p>';
                    return;
                }

                $('menuList').innerHTML = menuData.map(item => `
                    <div class="border p-4 rounded-lg shadow hover:shadow-md transition bg-green-50">
                        <h4 class="font-semibold">${item.NamaItem}</h4>
                        <p class="text-sm text-gray-600">${item.Keterangan || 'N/A'}</p>
                        <p class="text-lg font-bold text-green-600">Rp ${item.Harga.toLocaleString('id-ID')}</p>
                        <button 
                            data-id="${item.id}"
                            data-nama="${item.NamaItem}"
                            data-harga="${item.Harga}"
                            class="btn-add-to-cart mt-2 bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600"
                        >
                            Tambahkan
                        </button>
                    </div>
                `).join('');
                
                // Tambahkan event listener untuk tombol tambah
                document.querySelectorAll('.btn-add-to-cart').forEach(btn => {
                    btn.addEventListener('click', addToCart);
                });

            } catch (err) {
                console.error("Error loading menu:", err);
                $('menuList').innerHTML = '<p class="col-span-3 text-center text-red-500">Gagal memuat menu dari Firebase.</p>';
            }
        }
        
        function addToCart(event) {
            const btn = event.target;
            const id = btn.dataset.id;
            const nama = btn.dataset.nama;
            const harga = parseInt(btn.dataset.harga);

            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.qty += 1;
            } else {
                cart.push({ id, nama, harga, qty: 1 });
            }

            renderCart();
        }

        function renderCart() {
            const cartItemsContainer = $('cartItems');
            const totalDisplay = $('totalDisplay');
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<li class="text-gray-500">Keranjang masih kosong.</li>';
                totalDisplay.textContent = 'Total: Rp 0';
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => {
                const subtotal = item.qty * item.harga;
                total += subtotal;
                return `
                    <li class="flex justify-between items-center border-b pb-1">
                        <span>${item.nama} x ${item.qty} (@Rp ${item.harga.toLocaleString('id-ID')})</span>
                        <span class="font-medium">Rp ${subtotal.toLocaleString('id-ID')}</span>
                    </li>
                `;
            }).join('');

            totalDisplay.textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
        }
        
        async function saveTransaksi() {
            if (cart.length === 0) {
                alert('Keranjang belanja kosong!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.qty * item.harga), 0);
            
            const transaksiData = {
                kasir: userData.namaKasir,
                id_toko: userData.idToko,
                timestamp: new Date().toISOString(),
                items: cart.map(item => ({ id: item.id, nama: item.nama, harga: item.harga, qty: item.qty })),
                total_bayar: total
            };

            try {
                // Pastikan Anda sudah membuat koleksi 'Transaksi' di Firestore
                const docRef = await addDoc(collection(db, "Transaksi"), transaksiData);
                alert(`Transaksi berhasil dicatat! ID: ${docRef.id}. Total: Rp ${total.toLocaleString('id-ID')}`);
                
                // Reset keranjang
                cart = [];
                renderCart();
            } catch (err) {
                console.error("Error saving transaksi:", err);
                alert("Gagal mencatat transaksi ke database. Periksa konsol!");
            }
        }


        // =============================================
        // CEK SESI & EVENT LISTENERS
        // =============================================
        function checkSession() {
            const sessionData = localStorage.getItem('kasirSession');
            if (sessionData) {
                const storedUserData = JSON.parse(sessionData);
                if (storedUserData.isLoggedIn) {
                    handleLoginSuccess(storedUserData);
                }
            }
        }

        // Tambahkan Event Listeners
        $('btnLogin').addEventListener('click', login);
        $('btnLogout').addEventListener('click', logout);
        $('btnSelesaikan').addEventListener('click', saveTransaksi);
        window.onload = checkSession;
    </script>
</body>
</html>
